<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compiler</title>
</head>
<body>
     <h1>Compiler</h1>
     <div class="container">
        <h3>Type your code </h3>
        <div class="selection">
            <select id="select">
                <option value="0">Phython</option>
                <option value="4">Javascript</option>
                <option value="7">C</option>
                <option value="77">C++</option>
                <option value="8">Java</option>
            </select>
            </div>
            <div class="code">
                <textarea name="code" id="" rows="25" cols="150" placeholder="#Write your code"></textarea>
            </div>
            <div class="output">
                <h4>OUTPUT:</h4>
                <P id="outputParagh"></P>
            </div>
            <button>Run Code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
